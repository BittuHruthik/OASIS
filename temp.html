<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        
        h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        
        input,
        select,
        button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        
        button {
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        /* Result Styling */
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input,
            select,
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="text" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="resultArea"></div>
    </div>

    <script>
        function convertTemperature() {
            let temperature = document.getElementById('temperatureInput').value;
            let unit = document.getElementById('unitSelect').value;
            let resultArea = document.getElementById('resultArea');

           
            if (isNaN(temperature) || temperature === "") {
                resultArea.textContent = "Please enter a valid number.";
                return;
            }

            temperature = parseFloat(temperature);
            let convertedTemp;
            let convertedUnit;

            
            if (unit === "Celsius") {
                convertedTemp = (temperature * 9 / 5) + 32;  
                convertedUnit = "Fahrenheit";
            } else if (unit === "Fahrenheit") {
                convertedTemp = (temperature - 32) * 5 / 9; 
                convertedUnit = "Celsius";
            } else if (unit === "Kelvin") {
                convertedTemp = temperature - 273.15;  
                convertedUnit = "Celsius";
            }

            resultArea.textContent = `${temperature}° ${unit} is equal to ${convertedTemp.toFixed(2)}° ${convertedUnit}`;
        }
    </script>
</body>

</html>
